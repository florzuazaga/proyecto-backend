<!-- En 'realTimeProducts.handlebars' -->
<form id="add-product-form">
    <input type="text" id="product-title" placeholder="Title">
    <input type="text" id="product-description" placeholder="Description">
    <!-- Otros campos del producto -->
    <button type="submit">Add Product</button>
  </form>
  
  <script>
    const socket = io();
  
    document.getElementById('add-product-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('product-title').value;
      const description = document.getElementById('product-description').value;
      // Recopila otros campos del producto
  
      // Emitir un evento al servidor para agregar un nuevo producto
      socket.emit('new-product', { title, description });
    });
  </script>
